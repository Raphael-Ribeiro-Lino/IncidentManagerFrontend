<div class="auth-container">
    <div class="auth-banner">
        <div class="auth-banner-content">
            <a routerLink="/login">
                <img src="assets/logo.png" alt="Logo Smartdesk" class="auth-logo">
            </a>
            <p class="auth-subtitle">Recupere o acesso à sua conta de forma rápida e segura</p>
        </div>
    </div>

    <div class="auth-content-wrapper">
        <div class="auth-card">
            <h2>Esqueceu a Senha?</h2>
            <p class="auth-description">
                Não se preocupe. Digite seu e-mail abaixo e enviaremos as instruções para você.
            </p>

            <form [formGroup]="formRecover" (ngSubmit)="submitForm()" class="auth-form">
                <mat-form-field appearance="outline" class="full-width-field">
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="email" type="email">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="formRecover.get('email')?.hasError('pattern')">E-mail inválido</mat-error>
                    <mat-error *ngIf="formRecover.get('email')?.hasError('required')">Obrigatório</mat-error>
                    <mat-error *ngIf="formRecover.get('email')?.hasError('maxlength')">O e-mail deve ter no máximo 320 caracteres</mat-error>
                </mat-form-field>

                <button type="submit" class="btn btn-primary btn-auth-submit" 
                        [disabled]="formRecover.invalid || isLoading">
                    <span *ngIf="!isLoading">Enviar Link</span>
                    <span *ngIf="isLoading" class="spinner-container"><span class="spinner"></span></span>
                </button>
            </form>

            <a routerLink="/login" class="auth-link-back">
                <mat-icon>arrow_back</mat-icon> Voltar ao Login
            </a>
        </div>
    </div>
</div>
