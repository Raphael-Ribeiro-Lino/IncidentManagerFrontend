<div class="login-container">
  <!-- Lado esquerdo: logo e descrição -->
  <div class="login-left">
    <div class="login-left-content">
      <img src="assets/logo.png" alt="Logo Smartdesk" class="login-image" />
      <p class="system-subtitle">
        Gerencie chamados com eficiência e agilidade
      </p>
    </div>
  </div>

  <!-- Lado direito: card de recuperação de senha -->
  <div class="login-right">
    <div class="login-card">
      <h2>Recuperar Senha</h2>
      <p>Digite seu e-mail para receber o link de redefinição de senha.</p>

      <!-- Mensagens de erro -->
      <div *ngIf="errorMessages.length > 0" class="error-message">
        <div class="error" *ngFor="let msg of errorMessages">{{ msg }}</div>
      </div>

      <!-- Mensagem de sucesso -->
      <div *ngIf="successMessage" class="success">
        {{ successMessage }}
      </div>

      <!-- Formulário -->
      <form [formGroup]="formRecover" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label class="label" for="email">E-mail</label>
          <input id="email" class="input" type="email" formControlName="email" placeholder="Digite seu e-mail" />
          <div *ngIf="
              formRecover.get('email')?.touched &&
              formRecover.get('email')?.invalid
            ">
            <div class="error" *ngIf="formRecover.get('email')?.hasError('required')">
              O e-mail é obrigatório.
            </div>
            <div class="error" *ngIf="formRecover.get('email')?.hasError('pattern')">
              Endereço de e-mail inválido.
            </div>
            <div class="error" *ngIf="formRecover.get('email')?.hasError('maxlength')">
              O e-mail deve ter no máximo 320 caracteres.
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!formRecover.valid">
          Enviar Link
        </button>
      </form>

      <a class="forgot-link" routerLink="/login">Voltar ao login</a>
    </div>
  </div>
</div>
