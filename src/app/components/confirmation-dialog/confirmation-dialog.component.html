<div class="dialog-container">
  <div
    class="dialog-icon-wrapper"
    [ngClass]="data.corBotao || 'primary'"
    *ngIf="data.icone"
  >
    <mat-icon>{{ data.icone }}</mat-icon>
  </div>

  <h2 mat-dialog-title class="dialog-title">
    {{ data.titulo }}
  </h2>

  <mat-dialog-content class="dialog-content">
    <p class="dialog-message">{{ data.mensagem }}</p>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button
      *ngIf="data.mostrarCancelar !== false"
      type="button"
      class="btn btn-ghost"
      (click)="onNoClick()"
    >
      {{ data.textoCancelar || "Cancelar" }}
    </button>

    <button
      type="button"
      class="btn"
      [ngClass]="{
        'btn-danger': data.corBotao === 'warn',
        'btn-primary': data.corBotao === 'primary' || !data.corBotao,
        'btn-accent': data.corBotao === 'accent'
      }"
      [mat-dialog-close]="true"
      cdkFocusInitial
    >
      {{ data.textoConfirmar || "Confirmar" }}
    </button>
  </mat-dialog-actions>
</div>
